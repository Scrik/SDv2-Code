build_settings:
    clone_depth: 1 # depth of 1 is a shallow clone, remove this line to clone entire repo
    ignore:
        - "vendor"
        - "tests"
        - "workbench"
    mysql:
        host: "localhost"
        user: "tests"
        pass: "rAGaVf4jdDmezxCb"

setup:
    composer:
        action: "install"
test:
    php_unit:
        args: "--stderr"
    php_mess_detector:
        ignore:
            - "bootstrap"
            - "build"
            - "public"
            - "vendor"
            - "workbench"
            - "app/config"
            - "app/database"
            - "app/lang"
            - "app/start"
            - "app/storage"
            - "app/tests"
            - "app/views"  
        allow_failures: true
    php_code_sniffer:
        standard: "PSR2"
        ignore:
            - "bootstrap"
            - "build"
            - "public"
            - "vendor"
            - "workbench"
            - "app/config"
            - "app/database"
            - "app/lang"
            - "app/start"
            - "app/storage"
            - "app/tests"
            - "app/views"            
    php_cpd:
        allow_failures: true
    lint:
        directory: "app"
